{% load static tailwind_tags %}
<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    {% load static tailwind_tags %}
    {% tailwind_css %}
</head>

{% comment %} for nav bar  {% endcomment %}
<body>


    
    <nav class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
            {% comment %} <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo"> {% endcomment %}
            <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-blue-600">Satyam Sajwani</span>
        </a>

        
        <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse gap-4">
            <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800  ">Not have account! Ragister</button>
            <button type="button" class="text-gray-1000 bg-blue-800  hover:bg-blue-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 ">Login</button>
            <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-sticky" aria-expanded="false">
              <span class="sr-only">Open main menu</span>
              <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
              </svg>
          </button>
        </div>

        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
          <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
           
            <li>
              <a href="#" class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500" aria-current="page">Update</a>
            </li>
          </ul>
        </div>
        </div>
      </nav>




        <section class="bg-white dark:bg-gray-900 py-8">
            <div class="max-w-2xl px-4 py-8 mx-auto lg:py-16">
                <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">Update product</h2>
        
                <form action="{% url 'update' update.id %}" method="POST">
                    {% csrf_token %}
                    <div class="grid gap-4 mb-4 sm:grid-cols-2 sm:gap-6 sm:mb-5">
                        <div class="sm:col-span-2">
                            <label for="name_of_phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone Name</label>
                            <input type="text" value="{{ update.name_of_phone }}" name="name_of_phone" id="name_of_phone" 
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" 
                                placeholder="Type product name" required>
                        </div>
                        <div class="w-full">
                            <label for="name_of_brand" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Brand</label>
                            <input type="text" name="name_of_brand" value="{{ update.name_of_brand }}" id="name_of_brand" 
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" 
                                placeholder="Product brand" required>
                        </div>
                        <div class="w-full">
                            <label for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Price</label>
                            <input type="number" name="price" value="{{ update.price }}" id="price" 
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" 
                                placeholder="$299" required>
                        </div>
                        <div>
                            <label for="cetegory_of_phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Choose a Category</label>
                            <select id="cetegory_of_phone" name="cetegory_of_phone" 
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
                                <option value="select" {% if update.cetegory_of_phone == "select" %}selected{% endif %}>Select</option>
                                <option value="laptop" {% if update.cetegory_of_phone == "laptop" %}selected{% endif %}>Laptop</option>
                                <option value="ipad" {% if update.cetegory_of_phone == "ipad" %}selected{% endif %}>iPad</option>
                                <option value="phone" {% if update.cetegory_of_phone == "phone" %}selected{% endif %}>Phone</option>
                                <option value="watch" {% if update.cetegory_of_phone == "watch" %}selected{% endif %}>Watch</option>
                            </select>
                        </div>
                        <div>
                            <label for="color" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Choose Color</label>
                            <select id="color" name="color" 
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
                                <option value="select" {% if update.color == "select" %}selected{% endif %}>Select</option>
                                <option value="silver" {% if update.color == "silver" %}selected{% endif %}>Silver</option>
                                <option value="red" {% if update.color == "red" %}selected{% endif %}>Red</option>
                                <option value="blue" {% if update.color == "blue" %}selected{% endif %}>Blue</option>
                                <option value="green" {% if update.color == "green" %}selected{% endif %}>Green</option>
                                <option value="orange" {% if update.color == "orange" %}selected{% endif %}>Orange</option>
                            </select>
                        </div>
                        <div class="sm:col-span-2">
                            <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                            <textarea id="description" name="description" rows="8" 
                                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                placeholder="Write a product description here...">{{ update.description }}</textarea>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button type="submit" 
                            class="text-green-500 inline-flex items-center hover:text-white border border-green-500 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:border-green-600 dark:text-green-600 dark:hover:text-white dark:hover:bg-green-700 dark:focus:ring-green-900">
                            Update data
                        </button>
                    </div>
                </form>
                
            </div>
        </section>
</body>
</html>
